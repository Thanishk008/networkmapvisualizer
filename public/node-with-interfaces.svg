<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Central node (router/switch) -->
  <rect x="40" y="40" width="40" height="40" fill="#4ECDC4" stroke="#45B7B8" stroke-width="3" rx="4"/>
  <text x="60" y="65" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">A</text>
  
  <!-- Top interface (e1/eth1) -->
  <rect x="50" y="5" width="20" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="2"/>
  <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" fill="#ecf0f1" font-weight="bold">e1</text>
  
  <!-- Right interface (e0/eth0) -->
  <rect x="95" y="50" width="20" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="2"/>
  <text x="105" y="63" text-anchor="middle" font-family="Arial" font-size="10" fill="#ecf0f1" font-weight="bold">e0</text>
  
  <!-- Bottom interface (u1/usb1) -->
  <rect x="50" y="95" width="20" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="2"/>
  <text x="60" y="108" text-anchor="middle" font-family="Arial" font-size="10" fill="#ecf0f1" font-weight="bold">u1</text>
  
  <!-- Left interface (u0/usb0) -->
  <rect x="5" y="50" width="20" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="2"/>
  <text x="15" y="63" text-anchor="middle" font-family="Arial" font-size="10" fill="#ecf0f1" font-weight="bold">u0</text>
  
  <!-- Connection lines from interfaces to center -->
  <line x1="60" y1="25" x2="60" y2="40" stroke="#666" stroke-width="2"/>
  <line x1="95" y1="60" x2="80" y2="60" stroke="#666" stroke-width="2"/>
  <line x1="60" y1="95" x2="60" y2="80" stroke="#666" stroke-width="2"/>
  <line x1="25" y1="60" x2="40" y2="60" stroke="#666" stroke-width="2"/>
</svg>
